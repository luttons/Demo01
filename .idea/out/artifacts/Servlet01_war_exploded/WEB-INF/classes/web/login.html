<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
<center>
    <h3>登陆页面</h3>
    <hr>
    <form action="/myweb/login.do" method="post">
    <table border="1px">
        <tr>
            <th>用户名</th>
            <td><input type="text" name="userName" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <th>密码</th>
            <td><input type="text" name="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="登录">
                <input type="reset" value="重置">
            </td>

        </tr>
    </table>
    </form>
</center>
</body>
</html>
